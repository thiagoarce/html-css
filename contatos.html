<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">        

    </head>
    <body>
        
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main>
            <form>
                <label for="nomeesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomeesobrenome" class="input-padrao" required >

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) 0000 0000"> 

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem"></textarea class="input-padrao" required>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name = "contato" value="email" id="radio-email">Email</label>
                    

                    <label for="radio-telefone"><input type="radio" name = "contato" value="telefone" id="radio-telefone">Telefone</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name = "contato" value="whatsapp" id="radio-whatsapp" checked>Email</label>
                </fieldset>

                <fieldset>
                    <p>Qual horário prefere ser atendido?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox">
                    <input type="checkbox">
                    Gostaria de receber nossas novidades por email?
                </label>
                
                <input class="Enviar" type="submit" value="Enviar formulário">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8 - 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8 - 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8 - 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>
        <footer>
                <img src="logo-branco.png" alt="Logo da Barbearia Alura">
                <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
